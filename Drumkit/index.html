<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span>Clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span>Hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span>Kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span>Openhat</span>
    </div>
    <div data-key="32" class="key">
      <kbd>Space</kbd>
      <span>Boom</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span>Ride</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span>Snare</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span>Tom</span>
    </div>
    <div data-key="186" class="key">
      <kbd>;</kbd>
      <span>Tink</span>
    </div>
  </div>
  

  <audio data-key="65" src="sound/clap.wav"></audio>
  <audio data-key="83" src="sound/hihat.wav"></audio>
  <audio data-key="68" src="sound/kick.wav"></audio>
  <audio data-key="70" src="sound/openhat.wav"></audio>
  <audio data-key="32" src="sound/boom.wav"></audio>
  <audio data-key="74" src="sound/ride.wav"></audio>
  <audio data-key="75" src="sound/snare.wav"></audio>
  <audio data-key="76" src="sound/tom.wav"></audio>
  <audio data-key="186" src="sound/tink.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
